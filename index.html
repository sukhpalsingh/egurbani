<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link href="./node_modules/mdbootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./node_modules/mdbootstrap/css/mdb.min.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid shabad">
        <div class="row">
            <div id="gurmukhi" class="col-sm-12 gurmukhi">

            </div>
        </div>
        <div class="row mt-2">
            <div id="punjabi" class="col-sm-12 punjabi">
                
            </div>
        </div>
        <div class="row mt-2">
            <div id="english" class="col-sm-12 english">
                
            </div>
        </div>
    </div>

    <div class="search-panel">
        <!-- Classic tabs -->
        <div class="classic-tabs container-fluid">

        

        <!-- Tab panels -->
        <div class="tab-content card">

            <!--Panel 1-->
            <div class="tab-pane fade in show active" id="panel1011" role="tabpanel">
                <div class="row">
                    <div class="col-sm-12">
                        <input id="search-text" type="text" class="form-control" placeholder="Search" >
                    </div>
                </div>
                <div class="row">
                    <ul class="col-sm-12 list-group" id="search-results">
                    </ul>
                </div>
            </div>
            <!--/.Panel 1-->

            <!--Panel 2-->
            <div class="tab-pane fade" id="panel1012" role="tabpanel">
                <div class="row">
                    <ul class="col-sm-12 list-group" id="shabad-results">
                    </ul>
                </div>
            </div>
            <!--/.Panel 2-->

            <div class="tab-pane fade" id="setting-panel" role="tabpanel">
                <div class="row">
                    <div class="col-sm-3">
                        <label for="gurmukhi-font-size">Gurmukhi</label>
                    </div>
                    <div class="col-sm-8">
                        <input id="gurmukhi-font-size" type="range" min="10" max="100" value="45" class="form-control" onchange="settings.updateFontSizes()" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <label for="punjabi-font-size">Punjabi</label>
                    </div>
                    <div class="col-sm-8">
                        <input id="punjabi-font-size" type="range" min="10" max="100" value="30" class="form-control" onchange="settings.updateFontSizes()" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <label for="english-font-size">English</label>
                    </div>
                    <div class="col-sm-8">
                        <input id="english-font-size" type="range" min="10" max="100" value="30" class="form-control" onchange="settings.updateFontSizes()" />
                    </div>
                </div>
            </div>

        </div>

        <!-- Nav tabs -->
        <div class="tabs-wrapper">
            <ul class="nav tabs-orange" role="tablist">
                <li class="nav-item">
                    <a id="search-tab" class="nav-link waves-light show active" data-toggle="tab" href="#panel1011" role="tab">
                        <i class="fa fa-user fa-2x" aria-hidden="true"></i>
                        <br> Search</a>
                </li>
                <li class="nav-item">
                    <a id="shabad-tab" class="nav-link waves-light" data-toggle="tab" href="#panel1012" role="tab">
                        <i class="fa fa-heart fa-2x" aria-hidden="true"></i>
                        <br> Shabad</a>
                </li>
                <li class="nav-item">
                    <a id="shabad-tab" class="nav-link waves-light" data-toggle="tab" href="#setting-panel" role="tab">
                        <i class="fa fa-heart fa-2x" aria-hidden="true"></i>
                        <br> Settings</a>
                </li>
            </ul>
        </div>

        </div>
        <!-- Classic tabs -->
    </div>

    <script>
      require('./renderer.js')
    </script>

    <!-- Insert this line above script imports  -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="./node_modules/mdbootstrap/js/popper.min.js"></script>
    <script src="./node_modules/mdbootstrap/js/jquery-3.3.1.min.js"></script>
    <script src="./node_modules/mdbootstrap/js/bootstrap.min.js"></script>
    <script src="./node_modules/mdbootstrap/js/mdb.min.js"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
